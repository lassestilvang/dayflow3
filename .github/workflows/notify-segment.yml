name: Segment Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  segment-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.SEGMENT_WRITE_KEY != '' }}
    steps:
      - name: Send data to Segment
        run: |
          payload=$(cat <<EOF
          {
            "userId": "${{ github.actor }}",
            "event": "${{ github.event_name }}_${{ github.event.action }}",
            "properties": {
              "repository": "${{ github.repository }}",
              "sender": "${{ github.actor }}",
              "data": ${{ toJSON(github.event) }}
            },
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          )
          
          curl -X POST \
            "https://api.segment.io/v1/track" \
            -H "Content-Type: application/json" \
            -H "Authorization: Basic $(echo -n ${{ secrets.SEGMENT_WRITE_KEY }}: | base64)" \
            -d "$payload"