name: Power Automate Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published']
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  power-automate-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.POWER_AUTOMATE_WEBHOOK_URL != '' }}
    steps:
      - name: Send Power Automate webhook
        run: |
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}",
            "action": "${{ github.event.action }}",
            "repository": "${{ github.repository }}",
            "sender": "${{ github.actor }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "data": ${{ toJSON(github.event) }}
          }
          EOF
          )
          
          curl -X POST \
            "${{ secrets.POWER_AUTOMATE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "$payload"