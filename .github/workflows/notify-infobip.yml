name: Infobip Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  infobip-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.INFOBIP_API_KEY != '' }}
    steps:
      - name: Send SMS via Infobip
        run: |
          message="GitHub Event: ${{ github.event_name }} - ${{ github.event.action }}. Repository: ${{ github.repository }}. Sender: ${{ github.actor }}."
          
          curl -X POST \
            "https://${{ secrets.INFOBIP_BASE_URL }}/sms/2/text/advanced" \
            -H "Authorization: App ${{ secrets.INFOBIP_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "messages": [{
                "from": "${{ secrets.INFOBIP_FROM_NUMBER }}",
                "destinations": [{"to": "${{ secrets.INFOBIP_TO_NUMBER }}"}],
                "text": "'$message'"
              }]
            }'