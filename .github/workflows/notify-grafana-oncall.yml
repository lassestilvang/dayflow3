name: Grafana OnCall Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  grafana-oncall-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.GRAFANA_ONCALL_WEBHOOK_URL != '' }}
    steps:
      - name: Send Grafana OnCall alert on CI failure
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
        run: |
          curl -X POST \
            "${{ secrets.GRAFANA_ONCALL_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "CI Workflow Failed: ${{ github.event.workflow_run.name }}",
              "message": "The CI workflow has failed and requires attention.",
              "state": "firing",
              "severity": "critical",
              "labels": {
                "repository": "${{ github.repository }}",
                "workflow": "${{ github.event.workflow_run.name }}",
                "branch": "${{ github.event.workflow_run.head_branch }}",
                "actor": "${{ github.event.workflow_run.head_commit.author.name }}"
              },
              "annotations": {
                "url": "${{ github.event.workflow_run.html_url }}",
                "commit": "${{ github.event.workflow_run.head_commit.message }}"
              }
            }'

      - name: Send Grafana OnCall alert on critical issues
        if: github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'critical')
        run: |
          curl -X POST \
            "${{ secrets.GRAFANA_ONCALL_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Critical Issue Opened: ${{ github.event.issue.title }}",
              "message": "A critical issue has been opened and requires immediate attention.",
              "state": "firing",
              "severity": "critical",
              "labels": {
                "repository": "${{ github.repository }}",
                "issue": "${{ github.event.issue.title }}",
                "author": "${{ github.event.issue.user.login }}",
                "labels": "${{ join(github.event.issue.labels.*.name, ', ') }}"
              },
              "annotations": {
                "url": "${{ github.event.issue.html_url }}"
              }
            }'