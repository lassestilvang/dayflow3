name: Customer.io Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  customerio-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.CUSTOMERIO_API_KEY != '' }}
    steps:
      - name: Send data to Customer.io
        run: |
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}_${{ github.event.action }}",
            "repository": "${{ github.repository }}",
            "sender": "${{ github.actor }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "data": ${{ toJSON(github.event) }}
          }
          EOF
          )
          
          curl -X POST \
            "https://track.customer.io/api/v2/events" \
            -H "Authorization: Basic $(echo -n ${{ secrets.CUSTOMERIO_API_KEY }}: | base64)" \
            -H "Content-Type: application/json" \
            -d "$payload"