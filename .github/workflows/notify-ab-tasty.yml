name: AB Tasty Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  ab-tasty-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.AB_TASTY_API_KEY != '' }}
    steps:
      - name: Send data to AB Tasty
        run: |
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}_${{ github.event.action }}",
            "properties": {
              "repository": "${{ github.repository }}",
              "sender": "${{ github.actor }}",
              "data": ${{ toJSON(github.event) }}
            },
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          )
          
          curl -X POST \
            "https://api.abtasty.com/v1/events" \
            -H "Authorization: Bearer ${{ secrets.AB_TASTY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$payload"