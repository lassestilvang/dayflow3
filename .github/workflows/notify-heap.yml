name: Heap Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  heap-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.HEAP_API_KEY != '' }}
    steps:
      - name: Send data to Heap
        run: |
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}_${{ github.event.action }}",
            "properties": {
              "repository": "${{ github.repository }}",
              "sender": "${{ github.actor }}",
              "data": ${{ toJSON(github.event) }}
            },
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          )
          
          curl -X POST \
            "https://c.heapanalytics.com/api/track" \
            -H "Content-Type: application/json" \
            -d '{
              "app_id": "${{ secrets.HEAP_API_KEY }}",
              "event": "'$payload'"
            }'