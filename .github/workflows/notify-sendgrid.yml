name: SendGrid Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  sendgrid-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.SENDGRID_API_KEY != '' }}
    steps:
      - name: Send email via SendGrid
        run: |
          payload=$(cat <<EOF
          {
            "personalizations": [{
              "to": [{
                "email": "${{ secrets.SENDGRID_TO_EMAIL }}"
              }],
              "subject": "GitHub Event: ${{ github.event_name }} - ${{ github.event.action }}"
            }],
            "from": {
              "email": "${{ secrets.SENDGRID_FROM_EMAIL }}"
            },
            "content": [{
              "type": "text/plain",
              "value": "Event: ${{ github.event_name }}\\nAction: ${{ github.event.action }}\\nRepository: ${{ github.repository }}\\nSender: ${{ github.actor }}\\nTimestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)\\n\\n${{ github.event_name == 'pull_request' && format('PR: %s', github.event.pull_request.title) || '' }}\\n${{ github.event_name == 'issues' && format('Issue: %s', github.event.issue.title) || '' }}\\n${{ github.event_name == 'release' && format('Release: %s', github.event.release.name) || '' }}\\n\\n${{ github.event_name == 'pull_request' && github.event.pull_request.html_url || github.event_name == 'issues' && github.event.issue.html_url || github.event.release.html_url }}"
            }]
          }
          EOF
          )
          
          curl -X POST \
            "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$payload"