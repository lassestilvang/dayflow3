name: Lock Closed Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  lock:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Lock closed issues and PRs
        uses: dessant/lock-threads@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-lock-inactive-days: 30
          issue-lock-reason: 'resolved'
          issue-comment: >
            This issue has been automatically locked since there has not been
            any recent activity after it was closed. Please open a new issue for
            related bugs.
          pr-lock-inactive-days: 30
          pr-lock-reason: 'resolved'
          pr-comment: >
            This pull request has been automatically locked since there has not been
            any recent activity after it was closed. Please open a new pull request
            for related changes.