name: SMTP Email Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  smtp-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.SMTP_HOST != '' && secrets.SMTP_USERNAME != '' && secrets.SMTP_PASSWORD != '' }}
    steps:
      - name: Send email via SMTP
        run: |
          # Install mailutils
          sudo apt-get update
          sudo apt-get install -y mailutils
          
          # Create email content
          subject="GitHub Event: ${{ github.event_name }} - ${{ github.event.action }}"
          body=$(cat <<EOF
          Event: ${{ github.event_name }}
          Action: ${{ github.event.action }}
          Repository: ${{ github.repository }}
          Sender: ${{ github.actor }}
          Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          ${{ github.event_name == 'pull_request' && format('PR: %s', github.event.pull_request.title) || '' }}
          ${{ github.event_name == 'issues' && format('Issue: %s', github.event.issue.title) || '' }}
          ${{ github.event_name == 'release' && format('Release: %s', github.event.release.name) || '' }}
          
          ${{ github.event_name == 'pull_request' && github.event.pull_request.html_url || github.event_name == 'issues' && github.event.issue.html_url || github.event.release.html_url }}
          EOF
          )
          
          # Send email
          echo "$body" | mail -s "$subject" \
            -a "From: GitHub Actions <${{ secrets.SMTP_FROM }}>" \
            -S smtp="${{ secrets.SMTP_HOST }}:${{ secrets.SMTP_PORT }}" \
            -S smtp-use-starttls \
            -S smtp-auth=login \
            -S smtp-auth-user="${{ secrets.SMTP_USERNAME }}" \
            -S smtp-auth-password="${{ secrets.SMTP_PASSWORD }}" \
            "${{ secrets.SMTP_TO }}"