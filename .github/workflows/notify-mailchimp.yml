name: Mailchimp Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  mailchimp-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.MAILCHIMP_API_KEY != '' }}
    steps:
      - name: Send data to Mailchimp
        run: |
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}",
            "action": "${{ github.event.action }}",
            "repository": "${{ github.repository }}",
            "sender": "${{ github.actor }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "data": ${{ toJSON(github.event) }}
          }
          EOF
          )
          
          curl -X POST \
            "https://usX.api.mailchimp.com/3.0/webhooks" \
            -H "Authorization: apikey ${{ secrets.MAILCHIMP_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$payload"