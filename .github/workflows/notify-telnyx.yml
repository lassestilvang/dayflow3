name: Telnyx Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  telnyx-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.TELNYX_API_KEY != '' }}
    steps:
      - name: Send SMS via Telnyx
        run: |
          message="GitHub Event: ${{ github.event_name }} - ${{ github.event.action }}. Repository: ${{ github.repository }}. Sender: ${{ github.actor }}."
          
          curl -X POST \
            "https://api.telnyx.com/v2/messages" \
            -H "Authorization: Bearer ${{ secrets.TELNYX_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "from": "${{ secrets.TELNYX_FROM_NUMBER }}",
              "to": "${{ secrets.TELNYX_TO_NUMBER }}",
              "text": "'$message'"
            }'