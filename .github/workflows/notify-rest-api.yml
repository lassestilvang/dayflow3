name: REST API Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  rest-api-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.REST_API_URL != '' }}
    steps:
      - name: Send REST API request
        run: |
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}",
            "action": "${{ github.event.action }}",
            "repository": "${{ github.repository }}",
            "sender": "${{ github.actor }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "data": ${{ toJSON(github.event) }}
          }
          EOF
          )
          
          curl -X POST \
            "${{ secrets.REST_API_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.REST_API_TOKEN }}" \
            -H "X-GitHub-Event: ${{ github.event_name }}" \
            -H "X-GitHub-Action: ${{ github.event.action }}" \
            -d "$payload"