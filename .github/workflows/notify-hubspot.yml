name: HubSpot Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  hubspot-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.HUBSPOT_API_KEY != '' }}
    steps:
      - name: Send data to HubSpot
        run: |
          payload=$(cat <<EOF
          {
            "properties": {
              "event": "${{ github.event_name }}",
              "action": "${{ github.event.action }}",
              "repository": "${{ github.repository }}",
              "sender": "${{ github.actor }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }
          }
          EOF
          )
          
          curl -X POST \
            "https://api.hubapi.com/crm/v3/objects/github_events" \
            -H "Authorization: Bearer ${{ secrets.HUBSPOT_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$payload"