name: gRPC Integration

on:
  pull_request:
    types: [opened, closed, ready_for_review, merged]
  issues:
    types: [opened, closed, labeled]
  release:
    types: [published"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  grpc-notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.GRPC_SERVER_URL != '' }}
    steps:
      - name: Send message via gRPC
        run: |
          # This would require a custom gRPC client
          # For demonstration, we'll use grpcurl if available
          
          payload=$(cat <<EOF
          {
            "event": "${{ github.event_name }}",
            "action": "${{ github.event.action }}",
            "repository": "${{ github.repository }}",
            "sender": "${{ github.actor }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "data": ${{ toJSON(github.event) }}
          }
          EOF
          )
          
          # Install grpcurl
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest
          
          # Send gRPC request (example - adjust based on your service definition)
          grpcurl -plaintext \
            -d "$payload" \
            "${{ secrets.GRPC_SERVER_URL }}" \
            "${{ secrets.GRPC_SERVICE }}/${{ secrets.GRPC_METHOD }}"